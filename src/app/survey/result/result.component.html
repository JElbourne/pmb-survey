<mat-card>
  <mat-card-header>
    <div class="result-number-wrapper">
      <span class="result-title">{{ resultTitle }}</span>
      <br/>
      <span>Your Stage</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <hr>
    <p class="result-body">{{ resultDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <span class="question-actions">
        <button
        mat-raised-button
        class = "next-button"
        color = 'primary'
        (click)="onStartOver()"
        >
        Start Over
      </button>
    </span>
  </mat-card-actions>
</mat-card>
