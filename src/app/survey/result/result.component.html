<mat-card>
  <mat-card-header>
    <div class="result-number-wrapper">
      <span class="result-number">{{ surveyResults[0] }}</span>
      <br/>
      <span>Your Score</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <hr>
    <p class="result-body">{{ resultDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <span class="question-actions">
    </span>
  </mat-card-actions>
</mat-card>
